<ion-header>
    <ion-navbar>
        <ion-title class="titleicon" style="display:inline-block" >Directorio Lamentable</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
<ion-searchbar placeholder="Introduzca el lamentable a buscar " (ionInput)="getItems($event)" 
(ionClear)="resetItems($event)"></ion-searchbar>

<ion-list>
    <ion-item *ngFor="let usuario of lamentables" (click)='goLamentableDetail(usuario.nombre, usuario.email, usuario.profile, usuario.telefono, usuario.direccion, usuario.iban)'>
      <ion-thumbnail item-start>
          <img src={{usuario.profile}}>
      </ion-thumbnail>
      <h2>{{usuario.nombre}}</h2>
      <p>{{usuario.apellido1}} {{usuario.apellido2}}</p>
      <button ion-button clear item-end>Ver</button>
    </ion-item>
  </ion-list>


  
</ion-content>
